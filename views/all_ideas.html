<section id="ideas">
    {% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="{{idea.descriptionImage}}">
        <div class="content">
            <div class="remove">X</div>
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}} 
            </div>
            <a href="{{idea.url}}" target="_blank">Ir para a Ideia</a>
        </div>
    </div>
    {% endfor %}
</section>
