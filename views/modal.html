<div id="modal" class="hide">

    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="/" method="POST" onsubmit="return checkFields(event)">

            <div class="input-wrapper">
                <label for="title">Título da Ideia</label>
                <input type="text" name="title" maxlength="30" required="required">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category" maxlength="20" required="required">
            </div>

            <div class="input-wrapper">
                <label for="image">Link da Imagem</label>
                <input type="url" name="image" required="required">
            </div>

            <div class="input-wrapper">
                <label for="descriptionImage">Descrição da Imagem</label>
                <input type="text" name="descriptionImage" maxlength="50" required="required">
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea type="text" name="description" cols="30" rows="10" maxlength="300" required="required"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da Ideia</label>
                <input type="url" name="link" required="required">
            </div>

            <button id="regress" onclick="onOff()">Voltar</button>
            <button>Salvar</button>
            
        </form>

    </div>

</div>
